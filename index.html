<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  <title>My UI Challenges | Mobile First | Stats preview card component</title>
</head>
<body>

  <div class="card_container">
    <div class="card_img-header">
      <img src="images/image-header-mobile.jpg" alt="">
    </div>
    <div class="card_info-container">
        <h1 class="card_title">Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer, experience, and overall efficiency.</p>
        <div class="card_data-container">
          <div class="card_data-info">
            <p class="card_data-title">10k+</p>
            <p class="card_data-text">Companies</p>
          </div>
          <div class="card_data-info">
            <p class="card_data-title">314</p>
            <p class="card_data-text">Templates</p>
          </div>
          <div class="card_data-info">
            <p class="card_data-title">12M+</p>
            <p class="card_data-text">Queries</p>
          </div>
        </div>
    </div>
  </div>

</body>
</html>
